<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Amenities by PIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/UserInput.css">
</head>
<body>
    <header class="bg-light p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 text-left image">
                    <img src="/images/img.jpg" alt="Logo" class="logo">
                </div>
                <div class="col-md-10 text-center">
                    <h1 class="h4 mb-0">Find Amenities by PIN</h1>
                    <p class="text-muted">Search for amenities in your area by entering a PIN code or location.</p>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header bg-info text-white text-center">
                            <h2 class="card-title mb-0">Search for Amenities</h2>
                        </div>
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="form-group">
                                    <label for="pinLocation">Enter PIN or Location</label>
                                    <input type="text" class="form-control" id="pinLocation" name="pinLocation" placeholder="Enter PIN number or location">
                                </div>
                                <button type="submit" class="btn btn-info btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Designed, Developed, and Hosted for public Use</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/UserInput.js"></script>
</body>
</html>
