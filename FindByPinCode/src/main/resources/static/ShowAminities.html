<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ShowAminities.css">
    
</head>
<body>
    <header class="header-bg text-white p-3 text-center">
        <div class="container">
            <div class="row justify-content-start align-items-center">
                <div class="col-md-2 text-left">
                    <img src="/images/img.jpg" alt="Logo" class="logo">
                </div>
                <div class="col-md-10">
                    <h1 class="h4">Amenities Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card" id="postOfficesCard">
                        <img src="/images/first.jpg" alt="Post Office Background">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h3>Show all Post Offices</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card" id="cghsHospitalsCard">
                        <img src="/images/second.jpg" alt="CGHS Hospital Background">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h3>Show all CGHS Hospitals</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Designed, Developed, and Hosted for Public Use</p>
    </footer>

	<script src="/js/ShowAminities.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
